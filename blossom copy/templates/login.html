{% extends 'layout.html' %}

{% block body %}
  <h1>Username or Password Incorrect: Please Login Again</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" value={{request.form.name}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p></p>
    <p>Don't have an account? <a href="/register"> Sign Up </a></p>
  </form>
{% endblock %}
